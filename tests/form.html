<div id="respond" class="comment-respond">
	<h3 id="reply-title" class="comment-reply-title">
		Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/hello-world/#respond"
			style="display: none;">Cancel Reply</a></small>
	</h3>
	<form action="https://demo.proweb.agency/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate="">
		<p class="comment-notes">
			<span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span>
		</p>
		<p>
			<textarea placeholder="Start typing..." id="comment" class="form-control" name="comment" cols="45" rows="8"
				aria-required="true"></textarea>
		</p>
		<p class="form-allowed-tags">
			You may use these <abbr title="HyperText Markup Language">HTML</abbr>
			tags and attributes:
		</p>
		<div class="alert alert-info">&lt;a href="" title=""&gt;&lt;abbr title=""&gt; &lt;acronym title=""&gt; &lt;b&gt;&lt;blockquote cite=""&gt; &lt;cite&gt; &lt;code&gt; &lt;del
			datetime=""&gt; &lt;em&gt; &lt;i&gt; &lt;q cite=""&gt; &lt;s&gt;
			&lt;strike&gt; &lt;strong&gt;</div>
		<p class="comment-form-author">
			<label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value="" size="30"
				maxlength="245" required="required">
		</p>
		<p class="comment-form-email">
			<label for="email">Email <span class="required">*</span></label> <input			id="email" name="email" type="email" value="" size="30"
				maxlength="100" aria-describedby="email-notes" required="required">
		</p>
		<p class="comment-form-url">
			<label for="url">Website</label> <input id="url" name="url"
				type="url" value="" size="30" maxlength="200">
		</p>
		<p class="form-submit">
			<input name="submit" type="submit" id="commentsubmit"
				class="submit btn btn-primary" value="Post Comment"> <input type="hidden" name="comment_post_ID" value="1" id="comment_post_ID"> <input type="hidden" name="comment_parent" id="comment_parent"
				value="0">
		</p>
	</form>
</div>
